<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>竖屏卡牌对战</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="turn-indicator">回合: <span id="turn-number">1</span></div>
      <div class="battle-field">
        <div class="distance-display">距离: <span id="distance">5</span></div>
        <div class="ai-container">
          <div class="status-bar">
            <div class="status hp">血量: <span id="ai-hp">10</span></div>
            <div class="status mp">蓝量: <span id="ai-mp">50</span></div>
          </div>
          <div class="character ai" id="ai-character"></div>
        </div>
        <div class="player-container">
          <div class="character player" id="player-character"></div>
          <div class="status-bar">
            <div class="status hp">血量: <span id="player-hp">10</span></div>
            <div class="status mp">蓝量: <span id="player-mp">50</span></div>
          </div>
        </div>
      </div>
      <div class="card-selection" id="card-selection"></div>
      <div class="result-display" id="result-display">
        <div id="battle-result"></div>
        <button id="next-turn-btn" style="margin-top: 10px; padding: 8px 20px">
          下一回合
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

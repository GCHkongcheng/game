<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卡牌对战游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="game-header">
        <h1>卡牌对战游戏</h1>
        <div class="round-indicator">回合: <span id="round-number">1</span></div>
        <button id="help-button" class="help-button">游戏说明</button>
      </div>
      
      <div class="battle-area">
        <div class="player">
          <div class="stats">
            <div class="stat-text">血量: <span id="player-health" class="stat-value">10</span></div>
            <div class="stat-text">蓝量: <span id="player-mana" class="stat-value">10</span></div>
            <div class="status-bar">
              <div id="player-health-bar" class="health-bar"></div>
            </div>
            <div class="status-bar">
              <div id="player-mana-bar" class="mana-bar"></div>
            </div>
          </div>
        </div>
        <div class="distance-display">距离: <span id="distance">5</span></div>
        <div class="ai">
          <div class="stats">
            <div class="stat-text">血量: <span id="ai-health" class="stat-value">10</span></div>
            <div class="stat-text">蓝量: <span id="ai-mana" class="stat-value">10</span></div>
            <div class="status-bar">
              <div id="ai-health-bar" class="health-bar"></div>
            </div>
            <div class="status-bar">
              <div id="ai-mana-bar" class="mana-bar"></div>
            </div>
          </div>
        </div>
        <div class="effect-animation" id="effect-animation"></div>
      </div>

      <div class="game-log" id="game-log"></div>

      <div class="card-selection">
        <div class="card-container" id="card-container">
          <!-- Cards will be generated here -->
        </div>
        <button class="confirm-button" id="confirm-button" disabled>
          确认选择
        </button>
      </div>

      <div class="game-over" id="game-over">
        <div id="game-result"></div>
        <button class="restart-button" id="restart-button">重新开始</button>
      </div>
      
      <div id="help-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>游戏说明</h2>
          <p>这是一个回合制卡牌对战游戏，你需要通过选择合适的卡牌来击败对手。</p>
          <ul>
            <li>每回合你可以从3张卡牌中选择1张使用</li>
            <li>距离影响攻击是否能命中，注意卡牌的攻击范围</li>
            <li>前进减少距离，后退增加距离</li>
            <li>每回合开始时恢复1点蓝量</li>
            <li>率先将对方血量降为0的一方获胜</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

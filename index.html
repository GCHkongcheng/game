<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卡牌对战游戏</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="battle-area">
        <div class="player">
          <div class="stats">
            <div>血量: <span id="player-health">10</span></div>
            <div>蓝量: <span id="player-mana">10</span></div>
            <div class="status-bar">
              <div id="player-health-bar" class="health-bar"></div>
            </div>
            <div class="status-bar">
              <div id="player-mana-bar" class="mana-bar"></div>
            </div>
          </div>
        </div>
        <div class="distance-display">距离: <span id="distance">5</span></div>
        <div class="ai">
          <div class="stats">
            <div>血量: <span id="ai-health">10</span></div>
            <div>蓝量: <span id="ai-mana">10</span></div>
            <div class="status-bar">
              <div id="ai-health-bar" class="health-bar"></div>
            </div>
            <div class="status-bar">
              <div id="ai-mana-bar" class="mana-bar"></div>
            </div>
          </div>
        </div>
        <div class="effect-animation" id="effect-animation"></div>
      </div>

      <div class="game-log" id="game-log"></div>

      <div class="card-selection">
        <div class="card-container" id="card-container">
          <!-- Cards will be generated here -->
        </div>
        <button class="confirm-button" id="confirm-button" disabled>
          确认选择
        </button>
      </div>

      <div class="game-over" id="game-over">
        <div id="game-result"></div>
        <button class="restart-button" id="restart-button">重新开始</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
